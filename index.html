<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>

<div class="title">
    <h1>Tic Tac Toe</h1>
    
</div>
<div>
    <h2 class="turnDisplay">Enjoy the game!</h2>
</div>
<div class="boardDiv">
    <table class="board">
        
    </table>
</div>



<div class="playerEntry">
    <div class="playerEntry">
        <h2 class="player1">Player 1: </h2>
        <input type="text" id="player1Entry">
        <h2 class="player2">Player 2: </h2>
        <input type="text" id="player2Entry">
    </div>
</div>

<div class="buttons">
    <button id="start">Start Game</button>
    <button id="restart">Restart Game</button>
</div>
    
</body>
</html>
