<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>

<div class="title">
    <h1>Tic Tac Toe</h1>
</div>

<div class="board">
    <table>
        <tr>
            <td id="square1"></td>
            <td id="square2"></td>
            <td id="square3"></td>
        </tr>
        <tr>
            <td id="square4"></td>
            <td id="square5"></td>
            <td id="square6"></td>
        </tr>
        <tr>
            <td id="square7"></td>
            <td id="square8"></td>
            <td id="square9"></td>
        </tr>
    </table>
</div>



<div class="playerEntry">
    <div class="playerEntry">
        <h2 class="player1">Player 1: </h2>
        <input type="text" class="player1Entry">
        <h2 class="player2">Player 2: </h2>
        <input type="text">
    </div>
</div>

<div class="buttons">
    <button>Start Game</button>
    <button>Restart Game</button>
</div>
    
</body>
</html>
